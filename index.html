<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="mine-area">
            <div id="depth-counter">Depth: 0</div>

            <div id="mine-grid">
                <!-- Blocks will be dynamically generated by JavaScript -->
            </div>
        </div>
        <div id="toolbar">
            <button id="pickaxe-button" draggable="true">
                <img src="images/pickaxe1.png" alt="Pickaxe">
                <span id="pickaxe-count">10</span>
            </button>
            <button id="mini-tnt-button" draggable="true">
                <img src="images/mini-tnt1.png" alt="Mini TNT">
                <span id="mini-tnt-count">10</span>
            </button>
            <button id="big-tnt-button" draggable="true">
                <img src="images/big-tnt2.png" alt="Big TNT">
                <span id="big-tnt-count">5</span>
            </button>
        </div>
        <div id="chest" class="closed">
            <img id="chest-image" src="images/chest1.png" alt="Chest">
        </div>
        <div id="inventory">
            <ul id="chest-content">
                <!-- Collected items will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
